<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Praticle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="time">
        <p id="minutes">00</p>:
        <p id="seconds">00</p>
    </div>
    <div class="main-content">
        <div class="word-zone">
            <ul class="words">
                <li id="01"></li>
                <li id="02"></li>
            </ul>
            <button id="countwpm">Count WPM</button>
            <input type="text" id="write-word" placeholder="write here">
        </div>
    </div>
    <div id="wpm">
        WPM:
        <b>0</b>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
